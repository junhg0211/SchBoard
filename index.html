<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schboard</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<div class="main">
    <div class="sidebar">
        <div class="component-div">
            <h3>요소</h3>
            <div class="components">
                <ul id="component-list">
                    <li><button onclick="addPart('0[0,0,0]', 400)">LOW (0)</button></li>
                    <li><button onclick="addPart('1[0,0,0]', 400)">HIGH (1)</button></li>
                    <li><button onclick="addPart('N[0,0,0,1]', 400)">NOT (N)</button></li>
                    <li><button onclick="addPart('O[0,0,0]', 400)">OR (O)</button></li>
                    <li><button onclick="addPart('S[0,0,0]', 400)">7-Segment Display (S)</button></li>
                    <li><button onclick="addPart('B[0,0,0]', 400)">Switch (W)</button></li>
                </ul>
                <button onclick="packCircuit()">요소 만들기</button>
                <input type="file" id="component-file">
                <button onclick="save()">저장</button>
            </div>
        </div>
        <div class="something">
            <h3>무언가</h3>
            <div>
                <p>Wonderful</p>
            </div>
        </div>
    </div>
    <div class="canvas-div">
        <canvas id="main-canvas"></canvas>
    </div>
</div>

<script type="text/javascript" src="js/const.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script type="text/javascript" src="js/mouse.js"></script>
<script type="text/javascript" src="js/keyboard.js"></script>
<script type="text/javascript" src="js/camera.js"></script>
<script type="text/javascript" src="js/object.js"></script>
<script type="text/javascript" src="js/circuit.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
